name = "toran-proxy"
main = "src/worker.ts"
compatibility_date = "2024-12-01"

# Environment variables
[vars]
ENVIRONMENT = "production"
# TORAN_API_URL - Required: Admin/toran API endpoint (set with: wrangler secret put TORAN_API_URL)
# REDIS_URL - Optional: Redis URL for caching (set with: wrangler secret put REDIS_URL)
# REDIS_TOKEN - Optional: Redis token (set with: wrangler secret put REDIS_TOKEN)

# Routes - Configure after domain is added to Cloudflare
# routes = [
#   { pattern = "*.toran.dev/*", zone_name = "toran.dev" }
# ]

# Development environment
[env.dev]
name = "toran-proxy-dev"
routes = []
